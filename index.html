<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>

    <div class="p-20 mx-auto container bg-primary radius-5">
        <form action="https://google.com" method="post">
            <div class="container mx-auto text-white ">
                <h1>میلیونر شو!</h1>
            </div>
            <div class="text-right text-white form-element">
                <label for="main-name">نام موسسه</label>
                <input id="main-name" type="text" value="مجتمع فنی تهران - واحد رشت" readonly>
            </div>
            <div class="text-right text-white form-element">
                <label for="name">نام</label>
                <input id="name" type="text" placeholder="یاسر">
            </div>
            <div class="text-right text-white form-element">
                <label for="family">نام خانوادگی</label>
                <input id="family" type="text" placeholder="منتظری">
            </div>
            <div class="text-right text-white form-element">
                <label for="phone">شماره تماس</label>
                <input id="phone" type="number" placeholder="09123456789">
            </div>
            <div class="text-right text-white form-element">
                <label for="email">آدرس ایمیل</label>
                <input id="email" type="email" placeholder="email@domain.com">
            </div>
            <div class="text-right text-white form-element form-file form-element">
                <label for="file-button">آپلود رزومه</label>
                <input id="file-button" type="file">
            </div>
            <div class="form-file form-element">
                <input class="mt-20" type="submit" value="ثبت درخواست">
            </div>
        </form>
    </div>
</body>
</html>
